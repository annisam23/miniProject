<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch The Insect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="screen">
        <h1>Catch the Insect</h1>
        <button id="start_btn" class="btn">Play Game</button>
    </div>
    <div class="screen">
        <h1>What is your favorite Insect?</h1>
        <ul class="insects_list">
            <li>
                <button class="choose_insect_btn">
                    <p>Fly</p>
                    <img src="https://pngimg.com/uploads/fly/fly_PNG3945.png" alt="fly">
                </button>
            </li>
            <li>
                <button class="choose_insect_btn">
                    <p>Mosquito</p>
                    <img src="https://pngimg.com/uploads/mosquito/small/mosquito_PNG18145.png" alt="mosquito">
                </button>
            </li>
            <li>
                <button class="choose_insect_btn">
                    <p>Spider</p>
                    <img src="https://pngimg.com/uploads/spider/spider_PNG4.png" alt="spider">
                </button>
            </li>
            <li>
                <button class="choose_insect_btn">
                    <p>Roach</p>
                    <img src="https://pngimg.com/uploads/roach/roach_PNG12145.png" alt="Roach">
                </button>
            </li>
        </ul>
    </div>
    <div class="screen game_container">
        <h3 id="time">Time : 00:00</h3>
        <h3 id="score">Score : 0</h3>
        <h5 id="annoying_message">
            Are you annoyed yet? :D <br />
		You are playing: <br />
		The Impossible Game!<br />
		<br />
        </h5>
    </div>
    <script src="app.js"></script>
</body>
</html>
